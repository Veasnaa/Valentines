<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300&family=Noto+Serif+Khmer:wght@100..900&family=Oswald:wght@200;300;400;500;600&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>Virtual Valentine's Day Card</title>
  </head>
  <body>
    <div class="envelope-wrapper">
      <div id="envelope" class="close">
        <div class="front flap"></div>
        <div class="front pocket"></div>
        <div class="letter">
          <p class="words line1">Dear my wife</p>
          <p class="words line2">
            I wanna say I love so much and never change, and I'll try to make
            you happy more and more!
          </p>
        </div>
        <div class="hearts">
          <div class="heart a1"></div>
          <div class="heart a2"></div>
          <div class="heart a3"></div>
        </div>
      </div>
    </div>
    <div class="reset">
      <button id="open">បើក</button>
      <button id="reset">បិទ</button>
    </div>
    <h1 class="valentine">Happy Valentine's Day!</h1>
    <script src="script.js"></script>
  </body>
</html>
